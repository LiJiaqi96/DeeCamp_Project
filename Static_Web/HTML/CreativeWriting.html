	<body>
		
	<div class="gtco-loader"></div>
	
	<div id="page">

	
	<div class="page-inner">
	
	<header id="gtco-header" class="gtco-cover" role="banner" style="background-image: url(../static/images/img_12.jpg)">
		<div class="overlay"></div>
		<div class="gtco-container">
			<!--
            <div id="logo">
				<img src="../static/images/logo.png" class="img-responsive" alt="logo" style="float:right;width: 13%;height: 13%;padding-top: 10%;padding-right: 1% "></img>
			</div>
            -->
			<div class="row">
				<div class="col-md-12 col-md-offset-0 text-left">
					

					<div class="row row-mt-15em">
						<div class="col-md-7 mt-text animate-box" data-animate-effect="fadeInUp">
							<span class="intro-text-small">DeeCamp 18 DeepTrain</span>
							<h1>Please start your creation!</h1>
						</div>
						<div class="col-md-4 col-md-push-1 animate-box" data-animate-effect="fadeInRight">
							<div class="form-wrap">
								<div class="tab">
									<ul class="tab-menu">
										<li class="active gtco-first"><a href="#" data-tab="login">Login</a></li>
										<li class="gtco-second"><a href="#" data-tab="signup">Sign up</a></li>
									</ul>
									<div class="tab-content">
										<div class="tab-content-inner" data-content="signup">
											<form action="/signupc/" method = "post" enctype="multipart/form-data">
												<div class="row form-group">
													<div class="col-md-12">
														<label for="username1">Username</label>
														<input type="text" class="form-control" name="username1" id="username1">
													</div>
												</div>
												<div class="row form-group">
													<div class="col-md-12">
														<label for="email">Email</label>
														<input type="text" class="form-control" name="email" id="email">
													</div>
												</div>
												<div class="row form-group">
													<div class="col-md-12">
														<label for="password1">Password</label>
														<input type="password" class="form-control" name="password1" id="password1">
													</div>
												</div>
												<div class="row form-group">
													<div class="col-md-12">
														<label for="password2">Repeat Password</label>
														<input type="password" class="form-control" name="password2" id="password2">
													</div>
												</div>

												<div class="row form-group">
													<div class="col-md-12">
														<input type="submit" class="btn btn-primary" value="Sign up">
													</div>
												</div>
												{{errors2}}
											</form>	
										</div>

										<div class="tab-content-inner active" data-content="login">
											<form action="/loginc/" method = "post" enctype="multipart/form-data">
												<div class="row form-group">
													<div class="col-md-12">
														<label for="username">Username</label>
														<input type="text" class="form-control" name="username" id="username">
													</div>
												</div>
												<div class="row form-group">
													<div class="col-md-12">
														<label for="password">Password</label>
														<input type="password" class="form-control" name="password" id="password">
													</div>
												</div>

												<div class="row form-group">
													<div class="col-md-12">
														<input type="submit" class="btn btn-primary" value="Login" >
													</div>
												</div>
												{{errors}}

											</form>
										</div>

									</div>
								</div>
							</div>
						</div>
					</div>
							
					
				</div>
			</div>
		</div>
	</header>	
	</div>
	</div>
